<body>
<div class="wrapper">

  <header-component></header-component>
  <main-component></main-component>
  <footer-component></footer-component>

  <template>
    <header class="header">
      <h1>todos</h1>
      <label for="newTo">What needs to be done?</label>
      <input class="new-todo" placeholder="What needs to be done?" id="newTo" name="newTo"/>
    </header>
  </template>

  <template>
    <section class="main">
      <input class="toggle-all" type="checkbox"/>

      <ul clas="todo-list">
        <li>Item here</li>
      </ul>
    </section>
  </template>

  <template>
    <footer class="footer">

    <span class="todo-count">
      <strong>0</strong>
    </span>

      <ul class="filters">
        <li>
          <a href="#/">
          </a>
        </li>
        <li>
          <a href="#/active">
            Active
          </a>
        </li>
        <li>
          <a href="#/completed">
            Completed
          </a>
        </li>
      </ul>

      <button class="clear-completed">Clear completed</button>

    </footer>
  </template>

  <script>

    class HeaderComponent extends HTMLElement {

      constructor() {
        super();
      }

      connectedCallback() {

        const root = this.attachShadow({
          mode: 'open'
        });



        const template = document.querySelectorAll('template')[0];
        const clone = document.importNode(template.content, true);
        root.appendChild(clone);

      }

    }

    class MainComponent extends HTMLElement {

      constructor() {
        super();
      }

      connectedCallback() {

        const root = this.attachShadow({
          mode: 'open'
        });
        const template = document.querySelectorAll('template')[1];
        const clone = document.importNode(template.content, true);
        root.appendChild(clone);

      }

    }

    class FooterComponent extends HTMLElement {

      constructor() {
        super();
      }

      connectedCallback() {

        const root = this.attachShadow({
          mode: 'open'
        });
        root.innerHTML = `<style>
.filters {
  margin: 0;
  padding: 0;
  list-style: none;
  position: absolute;
  right: 0;
  left: 0;
}

.filters li {
  display: inline;
}

.filters li a {
  color: inherit;
  margin: 3px;
  padding: 3px 7px;
  text-decoration: none;
  border: 1px solid transparent;
  border-radius: 3px;
}

.filters li a:hover {
  border-color: rgba(175, 47, 47, 0.1);
}

.filters li a.selected {
  border-color: rgba(175, 47, 47, 0.2);
}</style>`;
        const template = document.querySelectorAll('template')[2];
        const clone = document.importNode(template.content, true);
        root.appendChild(clone);

      }

    }

    window.customElements.define('header-component', HeaderComponent);
    window.customElements.define('main-component', MainComponent);
    window.customElements.define('footer-component', FooterComponent);

  </script>

    class ExampleElement extends HTMLElement {

      constructor() {
        super();
        // no inspecting attributes or children!
      }

      connectedCallback() {
        /* const root = this.attachShadow({
         mode: "open"
         });
         root.innerHTML = `<p>Here it is</p>`;*/
      }

      static get observedAttributes() {
        return ['selected'];
      }

      attributeChangedCallback(attrName, oldVal, newVal) {
        // An attribute was added, removed, updated or replaced
        // Also called for initial values when
        // an element is created by the parser, or
        // upgraded
        this[attrName] = newVal;
      }

      // synchronise attribute and properties

      set selected(value) {
        if (Object.is(this._selected, value)) {
          return;
        }
        console.dir(value);
        this._selected = value;
      }

      get selected() {
        return this._selected;
      }

    }

    window.customElements.define('example-element', ExampleElement);

    /* const whateverHere = 'yep';
